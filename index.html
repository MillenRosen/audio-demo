<!DOCTYPE html>
<html>
<head>
    <title>音频演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background: #f5f5f5;
        }
        .player {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>声音演示</h1>
        <!-- 替换 YOUR_USERNAME 和 仓库名 -->
        <audio id="audioPlayer" 
               src="https://raw.githubusercontent.com/MillenRosen/audio-demo/main/校歌片段.wav">
        </audio>
        <div>
            <button onclick="playAudio()">播放</button>
            <button onclick="pauseAudio()">暂停</button>
            <button onclick="restartAudio()">重播</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        
        function playAudio() {
            audio.play();
        }
        
        function pauseAudio() {
            audio.pause();
        }
        
        function restartAudio() {
            audio.currentTime = 0;
            audio.play();
        }
    </script>
</body>
</html>
